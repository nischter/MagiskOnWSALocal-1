name: ci

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Get current date
      id: date
      run: echo ::set-output name=today::$(date +%F)
      
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.date.outputs.today }}
