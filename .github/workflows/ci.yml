name: ci

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Get current date
      id: date
      run: echo ::set-output name=today::$(date +%F)
    - name: install dependencies
      run : sudo apt install setools lzip wine patchelf e2fsprogs aria2 python3 attr
    - name: build
      run: sudo scripts/build.sh --remove-amazon --compress-format 7z
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.date.outputs.today }}
        file: output/*.7z
